<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Heavy Metal Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-white flex flex-col min-h-screen">
    <nav
      class="fixed w-full z-[100] bg-black border-b border-orange-600/30 px-6 py-4"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase">
          Heavy<span class="text-orange-600">Metal</span>
        </div>

        <div
          class="hidden md:flex space-x-8 font-bold uppercase text-xs tracking-widest"
        >
          <a href="index.html" class="text-orange-600">Home</a>
          <a
            href="about.html"
            class="text-white hover:text-orange-600 transition"
            >About</a
          >
          <a
            href="contact.html"
            class="text-white hover:text-orange-600 transition"
            >Contact</a
          >
        </div>

        <button
          id="menu-btn"
          class="md:hidden flex flex-col justify-center items-center w-8 h-8 space-y-1.5 focus:outline-none z-[110]"
        >
          <span
            id="line1"
            class="w-6 h-0.5 bg-orange-600 transition-all duration-300"
          ></span>
          <span
            id="line2"
            class="w-6 h-0.5 bg-orange-600 transition-all duration-300"
          ></span>
          <span
            id="line3"
            class="w-6 h-0.5 bg-orange-600 transition-all duration-300"
          ></span>
        </button>
      </div>

      <div
        id="mobile-menu"
        class="hidden fixed inset-0 bg-zinc-950 z-[105] flex flex-col items-center justify-center space-y-8 text-2xl font-black uppercase italic tracking-tighter"
      >
        <a href="index.html" class="text-orange-600">Home</a>
        <a href="about.html" class="text-white">About</a>
        <a href="contact.html" class="text-white">Contact</a>
        <div
          class="text-sm not-italic font-bold text-zinc-500 tracking-widest mt-10"
        >
          REWA | 07223026529
        </div>
      </div>
    </nav>

    <main
      class="flex-grow flex items-center justify-center p-6 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]"
    >
      <div
        class="max-w-4xl w-full grid md:grid-cols-5 bg-zinc-950 rounded-2xl overflow-hidden shadow-2xl border border-zinc-800"
      >
        <div
          class="md:col-span-2 bg-orange-600 p-10 text-black flex flex-col justify-between"
        >
          <div>
            <h2 class="text-4xl font-black italic uppercase leading-none mb-4">
              Start Your Journey
            </h2>
            <p class="font-bold opacity-80 mb-8">
              Ready to join the elite? Drop us a message and our team will get
              back to you within 24 hours.
            </p>
          </div>
          <div class="text-sm font-bold uppercase tracking-widest">
            <p class="mb-2">üìç Rewa, MP 486001</p>
            <p>üìû 07223026529</p>
          </div>
        </div>

        <form class="md:col-span-3 p-10 space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-[10px] uppercase font-black text-orange-600 mb-2 tracking-widest"
                >First Name</label
              >
              <input
                type="text"
                class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded focus:border-orange-600 outline-none transition"
                placeholder="John"
              />
            </div>
            <div>
              <label
                class="block text-[10px] uppercase font-black text-orange-600 mb-2 tracking-widest"
                >Phone</label
              >
              <input
                type="tel"
                class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded focus:border-orange-600 outline-none transition"
                placeholder="07223026529"
              />
            </div>
          </div>
          <div>
            <label
              class="block text-[10px] uppercase font-black text-orange-600 mb-2 tracking-widest"
              >Email Address</label
            >
            <input
              type="email"
              class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded focus:border-orange-600 outline-none transition"
              placeholder="john@example.com"
            />
          </div>
          <div>
            <label
              class="block text-[10px] uppercase font-black text-orange-600 mb-2 tracking-widest"
              >Membership Goal</label
            >
            <textarea
              rows="4"
              class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded focus:border-orange-600 outline-none transition"
              placeholder="What are your fitness goals?"
            ></textarea>
          </div>
          <button
            class="w-full bg-orange-600 py-5 text-black font-black uppercase tracking-tighter hover:bg-white transition text-lg"
          >
            Send Message
          </button>
        </form>
      </div>
    </main>

    <footer
      class="bg-black py-6 text-center text-[10px] text-zinc-600 uppercase tracking-widest border-t border-zinc-900"
    >
      &copy; 2026 Heavy Metal Gym Rewa. Built for Strength.
    </footer>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuIcon = document.getElementById("menu-icon");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        // Toggle icon between Bars and X
        if (mobileMenu.classList.contains("hidden")) {
          menuIcon.classList.replace("fa-times", "fa-bars");
        } else {
          menuIcon.classList.replace("fa-bars", "fa-times");
        }
      });
    </script>
  </body>
</html>
